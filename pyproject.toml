[build-system]
requires = ["setuptools>=42", "wheel"] #, "numpy", "torch"]
build-backend = "setuptools.build_meta"

[project]
name = "diffusion-gmm"
description = "Investigating the representations of data generated by diffusion models"
version = "0.1.0"
readme = "README.md"
license = { text = "MIT" }  # SPDX license identifier
requires-python = ">=3.10"

[tool.setuptools.packages.find]
exclude = [
    "scripts", 
    "tests", 
    "notebooks", 
    "output", 
    "wandb", 
    "figs",
    "eval_results"
]