[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "diffusion-gmm"
description = "Investigating the representations of data generated by diffusion models"
version = "0.1.0"
readme = "README.md"
license = { text = "MIT" }  # SPDX license identifier
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["numpy", "torch", "torchvision", "diffusers", "scipy", "scikit-learn", "matplotlib", "tqdm"]

# Optional dependencies
[project.optional-dependencies]
tests = ["matplotlib"]

# Package data
[tool.setuptools]
packages = ["diffusion_gmm"]